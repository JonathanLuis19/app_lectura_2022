
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link href="{% static 'estudiante/estudiante_lectura/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css?family=Lora:400,400i,700,700i" rel="stylesheet">
    <link href="{% static 'estudiante/css/gestion.css' %}" rel="stylesheet">
    <link href="{% static 'estudiante/css/login.css' %}" rel="stylesheet">
    <title>cambiar contraseña</title>
</head>
<body>
    
<div class="body"></div>
<div class="grad"></div>
<div class="header">
    <div style="font-size: 305%;"><b>Cambiar<br/><span>contraseña</span></b></div>
</div><br>
 
<div class="login">
    <form method="post" class="form" id="form">
        {% csrf_token %}       
        <input type="password" name="new_password" placeholder="nueva contraseña"  >   
        <input type="password" name="reconfirm_password"  placeholder="repita su contraseña"  >
               
        <h1></h1>
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}

        <input type="hidden" name="user_id" value="{{user_id}}">
        <input type="submit" class="btn btn-dark" value="Cambiar contraseña">

    </form>

</div>

</body>
</html>
