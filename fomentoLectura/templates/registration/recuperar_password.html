<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link href="{% static 'estudiante/estudiante_lectura/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css?family=Lora:400,400i,700,700i" rel="stylesheet">
    <link href="{% static 'estudiante/css/gestion.css' %}" rel="stylesheet">
    <link href="{% static 'estudiante/css/login.css' %}" rel="stylesheet">
    <title>Olvido su contraseña?</title>
</head>
<body>
    
<div class="body"></div>
<div class="grad"></div>
<div class="header">
    <div style="font-size: 305%;"><b>Olvido su<br/>Contraseña?</b></div>
</div><br>

    <div class="login">
       <form action="{% url 'forget_password' %}" method="POST">
            {% csrf_token %}                                
            <input type="text" placeholder="Ingrese su usuario"  name="username"><br/> <br/> 
            
            {% if messages %}
                {% for message in messages %}
                <div class="alert alert-primary">{{ message }}</div>
                {% endfor %}
            {% endif %}
            
            <input type="submit" class="btn btn-primary" value="Recuperar contraseña">    
        </form><br/>
        <a href="{% url 'login' %}" style="color: white; "  class="btn btn-danger"><h6 >Cancelar</h6></a> 
    </div>          
</body>
</html>
