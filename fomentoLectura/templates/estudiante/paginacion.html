<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
</head>
<body>
    
<div class="row mt-3 justify-content-center">
    <nav>
        <ul class="pagination">
            {% if lecturas.has_previous %}
                <li class="page-item">
                    <a class="page-link" href="?page=1">Primera</a>
                </li>
                <li class="page-item">
                    <a class="page-link" href="?page={{lecturas.previous_page_number}}">&laquo;</a>
                </li>
            {% endif %}

            {% for pagina in paginas %}
                <li class="page-item {% if pagina_actual == pagina %} active {% endif %}">
                    <a class="page-link" href="?page={{pagina}}">{{pagina}}</a>
                </li>    
            
            {% endfor %}

            {% if lecturas.has_next %}
                <li class="page-item">
                    <a class="page-link" href="?page={{lecturas.next_page_number}}">&raquo;</a>
                </li>
                <li class="page-item">
                    <a class="page-link" href="?page={{lecturas.paginator.num_pages}}">Ãšltima</a>
                </li>
            {% endif %}
        </ul>
    </nav>
</div>
</body>
</html>
